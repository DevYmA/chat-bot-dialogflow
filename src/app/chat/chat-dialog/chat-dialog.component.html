
<section class="hero is-small is-success is-bold">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">
        Chat Bot
      </h1>
      <h2 class="subtitle">
        Type your meessage and then he will respond you :)
      </h2>
    </div>
  </div>
</section>

<section>
    <div class="container" style="padding-top: 2em;">
        <div class="content has-text-centered">
          
            <div class="columns">
                <div class="column column is-four-fifths">
                    <input class="input is-info" type="text" placeholder="Enter Message"
                    [(ngModel)]="message.content" (keyup.enter)="sendMessage()">    
                </div>
                <div class="column">
                    <a (click)="sendMessage()" class="button is-success">Send</a>
                    
                </div>
              </div>
        </div>
      </div>
</section>

<section style="padding-bottom: 2em">
<div style="padding-top: 2em;" >
<div class="container" *ngFor="let m of messages?.reverse()">
    <div class="content has-text-left">

        <div class="columns">
            <div class="column is-three-fifths">
                <div *ngIf="m.sendBy ==  'USER'" >
                    <article class="message is-small is-success" style="background-color: rgb(193, 223, 206)">
                        <div class="message-body">
                            <span><b>You : </b></span>   
                          <span>{{m.content}}</span><br>
                          <span>
                              <i class="fa fa-clock-o" aria-hidden="true"></i> <span class="timestamp">at {{m.timestamp | date : 'dd/MM/yyyy  h:mm a' }}</span>
                          </span>
                        </div>
                    </article>
                </div>
                <div *ngIf="m.sendBy ==  'BOT'" >
                    <article class="message is-small is-link" style="background-color: rgb(190, 198, 214)">
                        <div class="message-body">                            
                          <span><b>Bot : </b></span>  
                          <span> {{m.content}}</span><br>
                          <span>
                              <i class="fa fa-clock-o" aria-hidden="true"></i> <span class="timestamp">at {{m.timestamp | date : 'dd/MM/yyyy  h:mm a' }}</span>
                          </span>
                        </div>
                    </article>
                </div>
            </div>
            <div class="column">
                
            </div>
            <div class="column"></div>
          </div>

 
  </div>
</div>
</div>
</section>

<footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          
        </p>
      </div>
    </div>
  </footer>
